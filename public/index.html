<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>âœ¨ welcome to violastream 2.0 </h1>
      <p>
        click on buttons to vote. highest voted task will become viola's next
        action. [number] stop votes need to change task.
      </p>
    </div>
    <div class="content">
      <div class="stream">
        <iframe src="https://player.twitch.tv/?channel=violola&parent=violola.herokuapp.com" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>
      </div>
      <div class="commands">
        <button onClick="buttonClick(this)" class="button">tell a joke</button>
        <button onClick="buttonClick(this)" class="button">tell a shame story</button>
        <button onClick="buttonClick(this)" class="button">do burpees</button>
        <button onClick="buttonClick(this)" class="button">run in circle</button>
        <button onClick="buttonClick(this)" class="button">call mom</button>
        <button onClick="buttonClick(this)" class="button">write a poem</button>
        <button onClick="buttonClick(this)" class="button">shave my hair</button>
        <button onClick="buttonClick(this)" class="button">slap my face</button>
        <button onClick="buttonClick(this)" class="button">lie on table</button>
        <button onClick="buttonClick(this)" class="button">cry</button>
        <button onClick="buttonClick(this)" class="button">scream</button>
        <button class="button" id="stopbutton">STOP ACTION</button>
      </div>
      <div class="messagebox">
        <label for="message" id="messageinput">Tell me something    </label>
        <input type="text" id="message" name="message" minlength="4" maxlength="40">
        <input type="submit" value="Submit">
      </div>
    </div>
  </body>
</html>
