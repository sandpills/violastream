<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="p5.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="/index.js"></script> -->
    <script src="p5.speech.js"></script>
    <script src="sketch.js"></script>
    <title>VIOLASTREAM 3.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- actual twitch link:
    src="https://player.twitch.tv/?channel=violola&parent=violola.herokuapp.com" -->

    <div class="streamWrapper">
      <script src="https://embed.twitch.tv/embed/v1.js"></script>
      <iframe
        id="stream"
        src="https://player.twitch.tv/?channel=violola&parent=violola.herokuapp.com/stream/"
        frameborder="0"
        allowfullscreen="true"
        scrolling="no"
        height="720"
        width="1080"
      >
      </iframe>
    </div>

    <div class="header">
      <h1>âœ¨ viola streaming...</h1>
      <!-- <p>
        click on buttons to vote. highest voted task will become viola's next
        action, until more stop votes are casted.
      </p> -->
    </div>

    <div class="buttons" id="commands">
      <p id="vote-status"></p>
      <button onClick="buttonClick(this)" class="button">tell jokes</button>
      <button onClick="buttonClick(this)" class="button">
        tell a shame story
      </button>
      <button onClick="buttonClick(this)" class="button">do burpees</button>
      <button onClick="buttonClick(this)" class="button">
        run in circles
      </button>
      <button onClick="buttonClick(this)" class="button">call mom</button>
      <button onClick="buttonClick(this)" class="button">write a poem</button>
      <button onClick="buttonClick(this)" class="button">shave hair</button>
      <button onClick="buttonClick(this)" class="button">slap face</button>
      <button onClick="buttonClick(this)" class="button">lie on table</button>
      <button onClick="buttonClick(this)" class="button">cry</button>
      <button onClick="buttonClick(this)" class="button">scream</button>
      <button onClick="buttonClick(this)" class="button">strip</button>
      <button onClick="buttonClick(this)" class="button">drink water</button>
      <button onClick="buttonClick(this)" class="button">paint face</button>
      <button onClick="buttonClick(this)" class="button">deep stretch</button>
      <button class="button" id="stopbutton" onClick="buttonClick(this)">
        STOP TASK
      </button>
    </div>
    <div class="bottom-right">
      <div class="buttons" id="camera">
        <button class="button" id="lbutton" onClick="buttonClick(this)">
          left
        </button>
        <button class="button" id="rbutton" onClick="buttonClick(this)">
          right
        </button>
        <button class="button" id="ubutton" onClick="buttonClick(this)">
          up
        </button>
        <button class="button" id="dbutton" onClick="buttonClick(this)">
          down
        </button>
      </div>
    </div>
    <div id="top-right">
      <div id="messagebox">
          <!-- <label for="message" id="messageinput">tell me something    </label>
          <input type="text" id="message" name="message" minlength="4" maxlength="40">
          <input type="submit" value="submit"> -->
      </div>
    </div>
    <div id="rules"> </div>
    <div id="back"> </div>
  </body>
</html>
